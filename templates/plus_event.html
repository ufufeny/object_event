{% extends 'base.html' %}

{% block title %}
Добавление объекта
{% endblock %}

{% block body %}
<div class='container mt-5'>
    <h1>Добавить объект</h1>
    <form  name="yourForm" id="theForm" method="post"><br>
            <select name="house">
                {% for i in house %}
                    {% if i.Name == owner.Name %}
                        <option value="{{i.Name}}">{{i.Name}}</option>
                    {% else %}
                    {% endif %}
                {% endfor %}
            </select>
            <p><input type="submit" value="Отправить" class="btn btn-success"/></p>
    </form>
</div>
{% endblock %}
