{% extends 'base.html' %}

{% block title %}
Редактирование владельца
{% endblock %}

{% block body %}
<div class='container mt-5'>
    <h1>Редактирование</h1>
    <form  name="Form" id="Form" method="post"><br>
    <input type="text" name="Name" id="Name" value="{{ owner.Name }}" placeholder="ФИО"/><br>
    <input type="text" name="Nickname" id="Nickname" value="{{ owner.Nickname }}" placeholder="Название"/><br>
    <input type="text" name="Type" id="Type" value="{{ owner.Type }}"placeholder="Вид лица"/><br>
    <p><input type="text" name="Number" id="Number" value="{{ owner.Number }}" placeholder="Номер"/><br></p>
    <p><input type="submit" value="Обновить" class="btn btn-success"/></p>
    </form>
</div>
{% endblock %}
